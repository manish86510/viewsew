{% load staticfiles %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>ViewSew</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href={% static "login/css/util.css" %}>

	<link rel="stylesheet" type="text/css" href={% static "login/css/main.css" %}>

</head>
<body>


	<div class="container-login100" style="background-image:url({% static "images/bg.jpg"%})">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30" style="margin-left: 29%;margin-top: 5% ;width: 572px;">

            <form class="login100-form validate-form" method="POST" action="{% url 'VendorPanel:login' %}">
                {% csrf_token %}
				<span class="login100-form-title p-b-37">
					Vendor Login
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username ">
					<input class="input100" type="text" name="username" placeholder="username ">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="pass" placeholder="password">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" >
					Sign In
					</button>

					&nbsp;&nbsp;<button class="login100-form-btn">
                        <a href="{% url 'VendorPanel:register' %}">Register</a>
					</button>

				</div>


                <div class="login100-form-title p-b-0">
                       <br/>
					  {{ message }}
				</div>
            </form>       &nbsp;
		</div>

	</div>
	<div id="dropDownSelect1"></div>
</body>
</html>
